<!DOCTYPE html>
<html>
    <head>
        <title>TwitOff - {{ title }}'s Tweets</title>
        <!-- This is how you make a comment in html-->

    </head>

    <body>
        <h1>TwitOff!</h1>
        <p>Tweets</p>

        <ul>
            {% for tweet in tweets %}
            <li>{{ tweet.text }}</li>
            {% endfor %}
        </ul>

    </body>
    
</html>
